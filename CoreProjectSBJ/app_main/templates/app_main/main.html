{% extends 'app_main/components/base.html' %}
{% block site_title %}อีดอกกก{% endblock %}

{% block content %}
<h1>Welcome, {{ display_name }}</h1>
    <p><strong>User ID:</strong> {{ user_id }}</p>
    <p><strong>Status Message:</strong> {{ status_message }}</p>

    {% if picture_url %}
        <p><img src="{{ picture_url }}" alt="Profile Picture" width="150"></p>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
